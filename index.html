<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles_index.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="profile-pic-div">
      <img class="profile-pic" src="./images/profile_pic.jpg" alt="profile picture">
    </div>
    <h1>Lauren Ragland</h1>
    <div class="list-div">
      <ul class="links">
      <li class="link">Work</li>
      <li class="link">About</li>
      <li class="link">Contact</li>
      </ul>
    </div>
  </header>
  <main>
    <div class="mobile-apps">
      
        <img class="mobile-img" src="./images/phone.png" alt="picture of a mobile phone">
        <h1>Mobile Apps</h1>
    </div>
    <div class="websites">
      <h1>Websites</h1>
        <img class="website-img"src="./images/website.png" alt="screen shot of a website">      
    </div>
  </main>
  <footer>
    <div>
      <p>Copyright
        <img src="./images/copyright.jpg" alt="copyright symbol">
        2021 Lauren Ragland
      </p>
    </div>
    <p>Contact</p>
  </footer>
</body>
</html>
